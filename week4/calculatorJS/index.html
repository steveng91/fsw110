<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="index.js" defer></script>

    </head> 
    <body>
        <h1 class="header">Javascript Calculator</h1>
        <section class="container">
            <div class="calculate">
                <h2>addition</h2>
                <input class="box" type="text" id="num1"> +
                <input class="box" type="text" id="num2">
                <button onclick="add()" id="added" value= "=">=</button>
                <h3 id="equals1"></h3>
            </div>
        
            <div class="calculate">
                <h2>subtraction</h2>
                <input class="box"type="text" id="num3"> -
                <input class="box"type="text" id="num4">
                <button onclick="subtract()" id="subtracted" value="=">=</button>
                <h3 id="equals2"></h3>
            </div>
        
            <div class="calculate">
                <h2>multiplication</h2>
                <input class="box"type="text" id="num5"> x
                <input class="box"type="text" id="num6">
                <button onclick="multiply()" id="multiplied" value="=">=</button>
                <h3 id="equals3"></h3>
            </div>
        </section>
        
        <footer></footer>
    </body>
</html>
