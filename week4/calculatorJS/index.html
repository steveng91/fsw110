<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="index.js" defer></script>

    </head> 
    <body>
        <div id="addition">
            <input type="text" class="num1"/>
            +
            <input type="text" class="num2"/>
            <button onclick="add()" class="result">=</button>
        </div>
        
        <div id="subtraction">
            <input type="text" id="num3"/>
            -
            <input type="text" id="num4"/>
            <button onclick="subtract()" class="result">=</button>
        </div>
        
        <div id="multiplication">
            <input type="text" id="num5"/>
            x
            <input type="text" id="num6"/>
            <button onclick="multiply()" class="result">=</button>
        </div>
        
        <footer></footer>
    </body>
</html>
