<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1">
        <title>Steven's RV dealership</title>
    </head>
    <body>
        <form name="myForm">
            <input type="text" name="fname" placeholder="First Name" required><br>
            <input type="text" name="lname" placeholder="Last Name" required><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <div name="question1" req>Have you owned an RV before?<br> 
                Yes:<input type="radio" name="decision" value="yes">
                No: <input type="radio" name="decision" value="no"><br>
            </div>
            <div name="question2">What type of RV have you owned?<br>
                <input type="checkbox" name="owned" value="none">none<br>
                <input type="checkbox" name="owned" value="class A">Class A<br>
                <input type="checkbox" name="owned" value="class B">Class B<br>
                <input type="checkbox" name="owned" value="class C">Class C<br>
            </div>
            How would you rate your experience with us today?<br>
            <div name="question3" style="width:200px">
                <select name="sat">
                    <option  value="very satisfied">very satisfied</option>
                    <option value="satisfied">satisfied</option>
                    <option value="indifferent">indifferent</option>
                    <option value="unsatisfied">unsatisfied</option>
                    <option value="very unsatisfied">very unsatisfied</option>
                </select>
            </div>
            <button id="submit" type="submit" onclick="displayAlert()" >submit</button>


        </form>
        <footer></footer>
        <script src="index.js" ></script>
    </body>
</html>
